<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Car Application</title>
</head>
<body>
    <form action="#"
          th:action="@{/savecar}"
          th:object="${carobject}"
          method="post">

        Name:
        <input type="text" th:field="*{name}"><br />


        Type:
        <input type="text" th:field="*{type}"><br />


        Description:
        <input type="text" th:field="*{description}"><br />


        <input type="submit" value="Submit cars">

    </form>
</body>
</html>
